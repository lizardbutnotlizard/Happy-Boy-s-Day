<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="loading">
        <div class="loading-text">âœ¨ Äang táº¡o vÅ© trá»¥ cá»§a chÃºng ta...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="progress"></div>
        </div>
    </div>

    <button id="music-toggle" title="PhÃ¡t nháº¡c">ğŸµ</button>

    <div id="controls">
        <button class="control-btn" onclick="togglePhotoRing()">ğŸŒ¸ VÃ²ng áº£nh</button>
        <button class="control-btn" onclick="toggleMeteors()">â˜„ï¸ Sao bÄƒng</button>
        <button class="control-btn" onclick="resetCamera()">ğŸ¥ Reset</button>
        <button class="control-btn" id="insert-photo-btn">â• ThÃªm áº£nh</button>
    </div>

    <input type="file" id="image-input" accept="image/*,audio/*" multiple style="display:none">

    <script>
        // UI helpers: gá»­i File objects (áº£nh +/hoáº·c audio) tá»›i main.js qua CustomEvent 'photos-selected'
        (function () {
            const insertBtn = document.getElementById('insert-photo-btn');
            const imageInput = document.getElementById('image-input');
            const canvas = document.getElementById('canvas');

            insertBtn.addEventListener('click', () => imageInput.click());

            imageInput.addEventListener('change', (e) => {
                const files = Array.from(e.target.files || []);
                if (files.length) {
                    window.dispatchEvent(new CustomEvent('photos-selected', { detail: files }));
                }
                imageInput.value = '';
            });

            // drag & drop on canvas (áº£nh + audio)
            canvas.addEventListener('dragover', (e) => e.preventDefault());
            canvas.addEventListener('drop', (e) => {
                e.preventDefault();
                const files = Array.from(e.dataTransfer?.files || []);
                if (files.length) {
                    window.dispatchEvent(new CustomEvent('photos-selected', { detail: files }));
                }
            });
        })();
    </script>
</body>
</html>
